<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app_style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- =================================================================== -->
    <!-- UPDATED SCRIPT TAG: Added 'async' and 'defer' for optimal performance -->
    <!-- =================================================================== -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB6wvMf4dC2wElW4b6QL3SsjXIFlPuIWs&callback=initMap&libraries=marker&v=beta" async defer></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>Path Finder</h1>
            <p>Select your start and end points to find the shortest route.</p>
        </header>

        <main class="app-main">
            <!-- Left Panel: Controls and Results -->
            <div class="controls-panel">
                <h2>Plan Your Route</h2>
                <div class="form-group">
                    <label for="start-location">ğŸ“ From</label>
                    <select id="start-location" class="location-select"></select>
                </div>
                <div class="form-group">
                    <label for="end-location">ğŸ To</label>
                    <select id="end-location" class="location-select"></select>
                </div>
                <button id="find-path-btn">Find Shortest Path</button>
                <div id="results" class="results-panel">
                    <h3>Your Route:</h3>
                    <p id="route-text">Please select locations and find a path.</p>
                    <p id="distance-text"></p>
                </div>
                <a href="/" class="back-link">&larr; Back to Home</a>
            </div>

            <!-- Right Panel: Map Visualization -->
            <div class="map-panel">
                <!-- This div is where the Google Map will be rendered -->
                <div id="map"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app_script.js') }}"></script>
</body>
</html>
